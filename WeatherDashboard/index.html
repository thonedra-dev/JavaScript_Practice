<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
            <p class="subtitle">Real-time weather updates for your favorite cities</p>
        </header>

        <div class="main-content">
            <!-- Left Panel: Search & Favorites -->
            <div class="left-panel">
                <!-- Search Section -->
                <div class="search-section card">
                    <h2><i class="fas fa-search"></i> Search City</h2>
                    <div class="search-form">
                        <input type="text" id="cityInput" placeholder="Enter city name..." class="search-input">
                        <button id="searchBtn" class="search-btn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                    <div class="unit-toggle">
                        <button id="celsiusBtn" class="unit-btn active">°C</button>
                        <button id="fahrenheitBtn" class="unit-btn">°F</button>
                    </div>
                </div>

                <!-- Favorites Section -->
                <div class="favorites-section card">
                    <h2><i class="fas fa-star"></i> Favorite Cities</h2>
                    <div class="favorites-list" id="favoritesList">
                        <!-- Favorites will be rendered here -->
                    </div>
                    <p class="empty-favorites" id="emptyFavorites">No favorite cities yet. Search and add some!</p>
                </div>
            </div>

            <!-- Right Panel: Weather Display -->
            <div class="right-panel">
                <!-- Current Weather -->
                <div class="current-weather card" id="currentWeather">
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading weather data...
                    </div>
                    <div class="weather-content" id="weatherContent">
                        <!-- Weather data will be rendered here -->
                    </div>
                </div>

                <!-- Forecast -->
                <div class="forecast-section card">
                    <h2><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h2>
                    <div class="forecast-cards" id="forecastCards">
                        <!-- Forecast cards will be rendered here -->
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats-section card">
                    <h2><i class="fas fa-chart-bar"></i> Weather Statistics</h2>
                    <div class="stats-grid" id="statsGrid">
                        <!-- Stats will be rendered here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Toast -->
        <div class="error-toast" id="errorToast">
            <span id="errorMessage"></span>
            <button class="toast-close" id="closeToast">&times;</button>
        </div>
    </div>

    <!-- Scripts (ES6 Modules) -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
